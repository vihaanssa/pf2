<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Design</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f6f1;
      font-family: 'Instrument Serif', serif;
      font-weight: 400;
      margin: 0;
      padding: 0;
    }

    .heading-section {
      text-align: center;
      margin-top: 50px;
    }

    .main-heading {
      font-size: 4rem;
      font-family: 'Instrument Serif', serif;
     font-weight: 400;
      color: #1475CA;
      position: relative;
      display: inline-block;
      width: 966px;
      height:221px ;
    }

    .main-heading::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25px;
      background-color: #1475CA;
     
    }

    .sub-heading {
      font-size: 1rem;
      color: #1475CA;
      letter-spacing: 0.1em;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="heading-section">
    <h1 class="main-heading">Graphic Design</h1>
    <p class="sub-heading">BRANDING | PUBLICATION | SOCIAL MEDIA</p>
  </div>
</body>

</html>
